---

- hosts: all
  become: true
  tasks:

  - name: install updates (RedHat)
    tags: always
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "RedHat"

  - name: install updates (Ubuntu)
    tags: always
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"
  
  - name: Create file
    file:
      path: /opt/my_new_file.txt
      state: touch

  - name: Edit created file
    copy:
      dest: "/opt/my_new_file.txt"
      content: |
        line 01
        line 02
        line 03

  - name: Edit hosts file
    copy:
      dest: "/etc/hosts"
      content: |
        192.168.20.21   ansible
        192.168.20.22   wazuh
        192.168.20.23   rhel08
        192.168.20.24   ubu20

  - name: Create a new directory
    file:
      path: "/tarzan"
      state: absent 

  - name: Ensure SELinux is set to disabled  mode
    ansible.builtin.lineinfile:
      path: /etc/selinux/config
      regexp: '^SELINUX='
      line: SELINUX=disabled
    when: ansible_distribution == "RedHat"

- hosts: web_servers
  become: true
  tasks:

  - name: Install apache and php for Ubuntu  servers
    tags: apache,apache2,ubuntu
    apt:
      name:
        - apache2
        - libapache2-mod-php
      state: latest
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

  - name: Install httpd and php for RedHat servers
    tags: apache,redhat,httpd
    dnf:
      name:
        - httpd
        - php
      state: latest
    when: ansible_distribution == "RedHat"

  - name: copy default html file for site
    tags: apache,apache2,httpd
    copy:
      src: default_site.html
      dest: /var/www/html/index.html
      owner: root
      group: root
      mode: 0644

  - name: reload service httpd, in all cases
    systemd:
      name: httpd
      state: reloaded
    when: ansible_distribution == "RedHat"

  - name: enable service httpd and ensure it is not masked
    systemd:
      name: httpd
      enabled: yes
      masked: no
    when: ansible_distribution == "RedHat"

  - name: Enable http on firewalld
    firewalld:
      zone: public
      service: http
      permanent: yes
      state: enabled
    when: ansible_distribution == "RedHat"
    
  - name: Reload Firewalld service
    service:
      name: firewalld
      state: restarted
    when: ansible_distribution == "RedHat"

- hosts: db_servers
  become: true
  tasks:

  - name: Install mariadb on Ubuntu
    tags: centos,db,mariadb
    apt:
      name:
        - mariadb-server
      state: latest
    when: ansible_distribution == "Ubuntu"

- hosts: file_servers
  become: true
  tasks:

  - name: Install vsftpd on Ubuntu
    apt:
      name:
        - vsftpd
      state: latest
    when: ansible_distribution == "Ubuntu"


